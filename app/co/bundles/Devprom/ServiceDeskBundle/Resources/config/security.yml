fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Devprom\ServiceDeskBundle\Entity\User
    service:
        mailer: servicedesk_mailer
    registration:
        form:
            type: servicedesk_registration_form
            handler: servicedesk_logging_registration_form_handler
            validation_groups:  [Registration, Default]
    resetting:
        email:
            template: DevpromServiceDeskBundle:Resetting:email.html.twig
            from_email:
                address: "%supportEmail%"
                sender_name: "%supportName%"

security:
    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username_email

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
            logout:       true
            anonymous:    true
            http_basic:
                realm: "Devprom ServiceDesk App"

    access_control:
        - { path: ^/css, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/js, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/lang, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/settings, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }

