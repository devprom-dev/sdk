<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /projects/sdk/app
        <Directory />
                Options -Indexes +FollowSymLinks -MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
		Require all granted
        </Directory>
	<Directory "/servicedesk">
    		Options -Indexes +FollowSymLinks -MultiViews
    		AllowOverride All
    		AuthType None
    		Require all granted
    		Order allow,deny
    		Allow from all
	</Directory>
	<Directory "/co/bundles/Devprom/ServiceDeskBundle/public">
    		Options -Indexes +FollowSymLinks -MultiViews
    		AllowOverride All
    		AuthType None
    		Require all granted
    		Order allow,deny
    		Allow from all
	</Directory>
</VirtualHost>
