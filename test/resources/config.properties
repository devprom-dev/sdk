#Set your test global configuration
#Browser - values: ie, firefox, chrome. (Other means default = ie).
browser=firefox
#If you have a Firefox profile to run with, set up it here
ffprofile=selenium
#If you have a Firefox profile to run with, set up it here
chromeargs=--ignore-certificate-errors
#Set timeout for AJAX components search (default is 3 seconds)
timeout=15
#Set timeout for programmable waitings, seconds
waiting=60
#Set delays before clicks and test entering, ms
delays=0
#Set logging level (debug, info, warn, error)
loglevel=debug
#Use listener for all the clicks
logdetails=true
#Account to log in
username=admin
password=admin
fullusername=Administrator
#Base URL
baseURL=http://devprom.local
#Mailserver
mailserver=127.0.0.1
#Timeout for upgrade
upgradetimeout=600
#Attempts to login
loginattempts=3
#Absolute path to browser downloads folder
downloadpath=c:\\temp
#Absolute or relative path to store report screenshots
needscreenshots=false
#Absolute or relative path to store report screenshots
reportpath=reportsfolder
#Subversion Repository URL
svnurl=http://localhost:8080
#Subversion Repository WorkingCopyPath
workingcopy=c:\\temp\\test
#Subversion username
svnuser=admin
#Subversion password
svnpass=admin
#Test server baseURL for LDAP test
ldapURL=http://admin:secret@ldap.devprom.local:8090
#LDAP server and port
ldapserver=localhost:10389
#LDAP account
ldapuser=uid=admin,ou=system
#LDAP password
ldappass=secret


# Servicedesk test settings
servicedeskBaseURL=http://localhost/servicedesk/
servicedeskUsername=UsertRuE@feature.devprom
servicedeskPassword=pass123